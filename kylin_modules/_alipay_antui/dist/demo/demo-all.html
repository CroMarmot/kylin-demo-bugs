	<style>
		html{height: 100%;}
		body{height:100%;overflow-x: hidden;}
		.widget-list-panel{
			position: relative;
			background: -webkit-linear-gradient(-120deg, #2288CD, #1471B2) top right no-repeat;
			-webkit-background-size:100%;
			height: 100%;
		}
		.widget-list-panel .header{
			position:relative;
			padding-bottom: 32px;
			color: #fff;
			text-align: center;
			z-index: 1;
		}
		.widget-list-panel h1{
			font-size: 40px;
			line-height: 48px;
			font-weight: 300;
			padding-top: 32px;
		}
		.widget-list-panel .header-info{
			font-size: 17px;
			line-height: 21px;
			padding-top: 6px;
		}
		.x-bg{
			position: absolute;
			width: 50%;
			min-width: 325px;
			height: 100%;
			right: 0;
			top: 0;
			background: url('https://os.alipayobjects.com/rmsportal/ZbQiBgorAUacvlC.png') no-repeat right top;
			background-size: 100% auto;
			z-index: 1;
		}

		.widget-list{
			padding: 0px 15px 15px 0;
			list-style: none;
			display:table;
			table-layout: fixed;
			box-sizing: border-box;
			width: 100%;
			max-width: 1200px;
			margin: 0 auto;
		}
		.widget-list .widget-item {
			display: inline-block;
			list-style: none;
			width: 50%;
			padding: 15px 0 0 15px;
			box-sizing: border-box;
			text-align: center;
		}
		.widget-list .widget-wrap{
			display: block;
			width: 100%;
			height: 100%;
			background: rgba(255, 255, 255, 0.8);
			border-radius: 3px;
			padding: 23px 15px 20px;
			box-sizing: border-box;
		}
		.widget-list .widget-wrap:active{
			background: rgba(238, 238, 238, 0.85);
			border-radius: 3px;
		}
		.widget-list .icon{
			display: inline-block;
			width: 30px;
			height: 30px;
			background: url('https://os.alipayobjects.com/rmsportal/ErzQirFUtUPzGTm.png') no-repeat center;
			background-size: 32px auto;
		}
		.widget-list .icon.button{
			background-position: -1px -1px;
		}

		.widget-list .icon.list {
			background-position: -1px -65px;
		}
		.widget-list .icon.message {
			background-position: -1px -97px;
		}
		.widget-list .icon.notice {
			background-position: -1px -129px;
		}

		.widget-list .icon.popmenu {
			background-position: -1px -193px;
		}
		.widget-list .icon.process {
			background-position: -1px -225px;
		}

		.widget-list .icon.search {
			background-position: -1px -289px;
		}

		.widget-list .icon.tab {
			background-position: -1px -321px;
		}

		.widget-list .icon.dialog {
			background-position: -1px -33px;
		}

		.widget-list .icon.loading {
			background-position: -1px -256px;
		}

		.widget-list .icon.page-result {
			background-position: -1px -160px;
		}

		.widget-list .icon.biz{
			background: url(https://zos.alipayobjects.com/rmsportal/EScLprXuKloyhIyCjNPu.png) no-repeat;
			background-size: contain;
		}
		.widget-list .icon.card{
			background: url(https://zos.alipayobjects.com/rmsportal/HPKuaPqSToLELzwlPhIo.png) no-repeat;
			background-size: contain;
		}
		.widget-list .icon.agreement{
			background: url(https://zos.alipayobjects.com/rmsportal/oimgPqKhZLrlPPFZsHby.png) no-repeat;
			background-size: contain;
		}
		.widget-list .icon.toast{
			background: url(https://zos.alipayobjects.com/rmsportal/TRzdCzDbxqKDHYnvxPWa.png) no-repeat;
			background-size: contain;
		}

		.widget-list .name{
			font-size: 15px;
			color: #000;
			margin: 9px 0 4px;
			line-height: 17px;
			font-weight: 300;
		}
		.widget-list .info{
			font-size: 12px;
			color: #888;
		}
		.widget-demo-show-panel{
			background: #f5f5f5;
		}

		.demo-button .single-demo-button .am-button, .demo-tab .am-tab, .demo .am-message, .demo .am-notice, .demo .am-inform{
			margin-bottom: 21px;
		}

		.demo .am-message.multi,
		.demo .am-button.bottom:last-child{
			margin-bottom: 0;
		}
		.demo .am-button.bottom{
			position: relative;
		}

		.demo .demo-content{
			padding-bottom: 60px;
		}

		.demo.demo-button .demo-content:last-child,
		.demo.demo-loading .demo-content{
			padding-bottom: 0;
		}

		.demo-dialog .demo-content{
			height: 5rem;
			min-height: 500px;
			background: url(https://zos.alipayobjects.com/rmsportal/rTrIDRjzFvXhAfgdnPVD.jpg) no-repeat;
			background-size: 100% auto;
			position: relative;
			padding-bottom: 0;
		}
		.demo-dialog .demo-content .am-dialog, .demo-others .am-filter-button-wrap{
			position: absolute;
		}
		.demo-toast .demo-content, .demo-loading .demo-content{
			min-height: 300px;
			position: relative;
		}
		.demo-toast .am-toast{
			position: relative;
		
			display: block;
			top: 0;
			margin: 30px auto;
		}
		.demo-toast .am-toast .am-toast-text {
			margin: 10px auto;
		}
		.demo-page-result .demo-content{
			height: 5rem;
			min-height: 500px;
			padding-bottom: 0;
		}
		.demo-header{
			text-align: center;
			font-size: 30px;
			padding-top: 32px;
			color: #108ee9;
		}
		.demo-header-brief{
			text-align: center;
			color: #888;
			font-size: 18px;
			padding-bottom: 32px;
			font-weight: 300;
		}
		.demo-type-title{
			padding: 0 0 8px;
			font-size: 13px;
			font-weight: 300;
		}
		.demo-tab .demo-type-title,
		.demo-list .demo-type-title,
		.demo-search .demo-type-title,
		.demo-notice .demo-type-title{
			color: #888;
			padding: 60px 15px 9px;
			display: inline-block;
			width: 100%;
			box-sizing: border-box;
		}

		.demo-others .demo-type-title{
			color: #000;
			padding: 60px 15px 10px;
			width: 100%;
			box-sizing: border-box;
			font-size: 20px;
		}

		.demo-popmenu .demo-type-title,
		.demo-dialog .demo-type-title,
		.demo-page-result .demo-type-title,
		.demo-toast .demo-type-title,
		.demo-loading .demo-type-title{
			margin-top: 50px;
			font-size: 15px;
			padding: 11px 15px;
			background-color: #3a3a3a;
			color: #fff;
			text-align: center;
			position: relative;
		}

		.demo-dialog .demo-type-title,
		.demo-page-result .demo-type-title,
		.demo-loading .demo-type-title{
			margin-top: 0;
		}
		.demo-popmenu .demo-type-title i.dot{
			position: absolute;
			right: 15px;
			top: 0px;
			font-size: 24px;
			line-height: 30px;
		}
		.demo-popmenu .demo-content{
			position: relative;
			min-height: 160px;
		}
		.demo-popmenu .am-popmenu-mask{
			position: absolute;
		}

		.swiper-slide{
			height: auto;
			position: static;
			display: block;

		}
		.demo-header-des{
			padding: 0 15px;
			font-size: 13px;
			color: #888;
		}
		.demo-article, .demo-agreement{
			background-color: #fff;
		}

		@media only screen and (min-width: 800px) {
			.widget-list .widget-item{
				width: 33%;
			}
		}

	<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
	<script src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
	<script src="https://as.alipayobjects.com/g/component/swiper/3.2.7/swiper.min.js"></script>

	<!--<script src="https://a.alipayobjects.com/g/antui/antui/10.0.0/antui.js"></script>-->


	<script>
	(function($){
		var isInAlipay = (navigator.userAgent.indexOf("AlipayClient") > -1 || navigator.userAgent.indexOf("AliApp(AP") > -1);

		Zepto(function($){

			if ($('.swiper-container').length >0) {
				$('.swiper-container').height(function () {
					var offset = $(this).offset();
					return $(window).height() - offset.top;
				});
				var swiper = new Swiper('.swiper-container', {
					scrollbar: '.swiper-scrollbar',
					direction: 'vertical',
					slidesPerView: 'auto',
					mousewheelControl: true,
					freeMode: true
				});
			}

			if (!isInAlipay || !!window.AlipayJSBridge) {
				run();
			} else {
				document.addEventListener('AlipayJSBridgeReady', function() {
					run();
				}, false);
			}
		});

		var run = function() {
			if (isInAlipay) {
				document.addEventListener('back', function (e) {
					e.preventDefault();

					if ($('.widget-list-panel').css('display') == 'block') {
						AlipayJSBridge.call('popWindow');
					} else {
						hideWidget();
					}
				}, false);

				// 绑定事件
				$(document).on('click', '.widget-wrap', function(e) {
					e.preventDefault();
					var el = $(e.currentTarget);

					showWidget(el.attr('href'));
				});

			} else {
				$(window).on('hashchange', function(e){
					showWidget(location.hash);
				});
			}

			showWidget(location.hash);

			FastClick.attach(document.body);
		}

		var showWidget = function(anchor) { console.log(anchor);

			var wListPanel = $('.widget-list-panel'),
				wDemoShowPanel = $('.widget-demo-show-panel');

			if (!anchor){
				hideWidget();
				return;
			}

			anchor = anchor.substr(1, anchor.length);

			var node = $('#tpl-' + anchor.toLocaleString());
			if(node.length == 0) {
				hideWidget();
				return;
			}

			wDemoShowPanel.append(node.html()).show();
			wListPanel.hide();

			node = null;

			$('body').scrollTop(0);

			amTouchActive(['a', 'label.am-list-item', 'button']);

		    // 清除
			amAutoClear();

		    // 出错提示
		    inputErrorTip();

		  	// 段落输入
          	textareaNumCounter();
		};

		var hideWidget = function() {
			var wListPanel = $('.widget-list-panel'),
				wDemoShowPanel = $('.widget-demo-show-panel');

			wDemoShowPanel.hide();
			wListPanel.show();
			wDemoShowPanel.html('');
		};

	})(Zepto);

	</script>

</body>
