<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Dialog</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/uwmegRFFioXMpolfnQis.css" />

    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/antui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/widget/dialog.css" media="all">
</head>
<body ontouchstart="">

<div class="demo">
    <div class="demo-header">文字＋插图对话框</div>
    <div class="demo-header-brief">Dialog</div>

    <div class="demo-content">
        <div class="am-dialog-mask show"></div>
        <div class="am-dialog image show">
            <div class="am-dialog-wrap">
                <div class="am-dialog-img">
                    <img src="https://zos.alipayobjects.com/rmsportal/dvUDRkRqgqjDgzCNmpJj.png">
                </div>
                <div class="am-dialog-header">
                    <h3>标题</h3>
                </div>
                <div class="am-dialog-body">
                    <p class="am-dialog-brief">可能包含通知警报的声音，图标和按钮。</p>
                </div>
                <div class="am-dialog-footer">
                    <a class="am-dialog-button" style="display: block;">行动按钮</a>
                </div>
                <a class="am-dialog-close"></a>
            </div>
        </div>
    </div>

</div>


</body>
</html>
