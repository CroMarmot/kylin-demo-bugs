<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Dialog</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/uwmegRFFioXMpolfnQis.css" />

    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/antui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/widget/dialog.css" media="all">
</head>
<body ontouchstart="">

<div class="demo">
    <div class="demo-header">业务通用对话框</div>
    <div class="demo-header-brief">Dialog</div>

    <div class="demo-content">
        <div class="demo-type-title">发送成功 对话框</div>

        <div class="demo-content">
            <div class="am-dialog-mask show"></div>
            <div class="am-dialog show">
                <div class="am-dialog-wrap">
                    <div class="am-dialog-body">
                        <div class="am-dialog-send-img">
                            <img src="https://zos.alipayobjects.com/rmsportal/hkzwYezdQOqZfseGofgP.png" width="45px" height="29px">
                        </div>
                        <p class="am-dialog-brief">已发送</p>
                    </div>
                    <div class="am-dialog-footer selection">
                        <a class="am-dialog-button">返回手机淘宝</a>
                        <a class="am-dialog-button">留在支付宝</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>


</body>
</html>
