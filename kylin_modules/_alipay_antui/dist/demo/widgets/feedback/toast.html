<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Toast</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/QqPmmlwWpBYfhPqZnzLW.css" />

    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/antui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/widget/toast.css" media="all">
</head>
<body ontouchstart="">


<div class="demo demo-button">
    <div class="demo-transparent-title"></div>

    <div class="demo-header">Toast</div>

    <div class="demo-content single-demo-button" style="margin: .15rem .15rem .3rem;">
        <button type="button" class="am-button white " name="J-success">成功提示</button>
        <button type="button" class="am-button white " name="J-success-multtext">成功提示（两行文案）</button>
        <button type="button" class="am-button white " name="J-fail">失败提示</button>
        <button type="button" class="am-button white " name="J-warn">警示提示</button>
        <button type="button" class="am-button white " name="J-loading">加载反馈</button>
    </div>
     <div class="am-toast hidden J-loading">
        <div class="am-toast-text">
            <div class="am-loading-indicator tiny white">
                <div class="am-loading-item"></div>
                <div class="am-loading-item"></div>
                <div class="am-loading-item"></div>
            </div> 载入中
        </div>
    </div>
     <div class="am-toast hidden J-warn">
        <div class="am-toast-text">
            <span class="am-icon toast warn"></span> 警示信息
        </div>
    </div>
    <div class="am-toast hidden J-success">
        <div class="am-toast-text">
            <span class="am-icon toast success"></span> 成功提醒
        </div>
    </div>
    <div class="am-toast hidden J-fail">
        <div class="am-toast-text">
            <span class="am-icon toast fail"></span>失败提醒
        </div>
    </div>
    <div class="am-toast hidden J-success-multtext">
      <div class="am-toast-text">
        <span class="am-icon toast success"></span> 成功提醒成功提醒成功提醒成功
      </div>
    </div>
    <div class="demo-footer-box">
        <div class="demo-footer">
            <p>Alipay AntUI Mobile</p>
            <p>Updated June 2,2016</p>
        </div>
    </div>
</div>
<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script charset="utf-8" src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>
<script src="https://gw.alipayobjects.com/os/rmsportal/DuBxTgbCySjSEzwkAjEB.js"></script>

<script>
;$(function () {
    var clickedEvent = "";

    $("button").on("touchstart",function(event){
        var className = $(this).attr("name");
        var e = event || window.event;
        e.stopPropagation();
      
        if (clickedEvent !== className) {
            clickedEvent = className;
            $(".am-toast").addClass("hidden");
        };

        $("."+className).toggleClass("hidden"); 
    });

    $(document).on("touchstart", function(e) {
        var e = e || window.event;

        e.preventDefault();
        $(".am-toast").addClass("hidden");
    });
    
})
</script>
</body>
</html>
