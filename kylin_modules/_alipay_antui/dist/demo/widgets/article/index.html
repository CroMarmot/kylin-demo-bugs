            <h2>蚂蚁金服上线开放平台</h2>
            <time>2016-11-23 12:20:00 Elvis <a class="am-article-source">新浪科技</a></time>
            <p>
                <img src="https://os.alipayobjects.com/rmsportal/DzdIWWtLuecXwwj.jpeg" width="100%" />
            </p>
            <p>
                <span class="am-article-content">新浪科技讯 8月10日上午消息，蚂蚁金服今日在北京举办合作伙伴大会，宣布将其覆盖商业运作全流程的12大能力，包括深度数据能力，以及上千万小微商户，全面开放给合作伙伴。</span>
                <span class="am-article-content">蚂蚁金服会上同时推出“春雨计划”，以3年10亿现金扶持合作伙伴，目标在3年内助力至少100万开发者，服务1000万中小商户及机构。</span>
            </p>
