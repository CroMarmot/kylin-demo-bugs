<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>上传图片</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/QqPmmlwWpBYfhPqZnzLW.css" />
    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/antui.css" media="all">

</head>
<body ontouchstart="">

<div class="demo demo-list">
    <div class="demo-transparent-title"></div>

    <div class="demo-header">Choose/previewImage</div>

    <div class="demo-content">
        <div class="am-list am-list-form">
            <div class="am-list-body">
                <div class="am-list-item">
                    <div class="am-list-label">图片来源</div>
                    <div class="am-list-control J-Img-from">
                        拍照或相册
                    </div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-label">图片质量</div>
                    <div class="am-list-control J-Img-quality">
                        压缩或原图
                    </div>
                </div>
                <div class="am-list-item">
                    <div class="am-list-label">图片限制</div>
                    <div class="am-list-control J-Img-number">
                        9
                    </div>
                </div>
            </div>
        </div>

        <div class="am-list ">
            <div class="am-list-body">
                <div class="am-upload-list" style='background:#fff;width:100%;padding:0 .15rem;border: #DDD solid 1px;box-sizing:border-box;line-height:.48rem;'>
                    <div class="am-upload-title">点击可预览选好的图片<span style="color:#B2B2B2;position:absolute;right:.15rem;">0/9</span></div>
                    <div class="am-list-img">
                        <img class="J-view-img" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAJ4AAACeBAMAAAAxq65IAAAAGFBMVEX////MzMz5+fno6Ojd3d3w8PDk5OTx8fG5tGiAAAAAfklEQVRo3u3ZOw2AQBBF0bUwhECPA0IQAEECBvBvAgFLQTEFn3PLV5xquimRW75XMuPxeDwej8fj8XiljNHweDwej8fj8Xi8N3pT3RJdPc43vbhZy7v0hroj+ov1I/fH4/F4PB6Px+P9zNu39dH/Hh6Px+PxeDwe76VeauneCX0wW2hCN+IDAAAAAElFTkSuQmCC" style="width:.79rem;">
                    </div>
                </div>
            </div>    
        </div>

    </div>
     <div class="demo-footer-box">
        <div class="demo-footer">
            <p>Alipay AntUI Mobile</p>
            <p>Updated June 2,2016</p>
        </div>
    </div>

</div>

<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script charset="utf-8" src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>

<script src="/as/g/antui/antui/10.1.10/antui.js"></script>
<script>
  $(function () {
    var isInAlipay = (navigator.userAgent.indexOf("AlipayClient") > -1 || navigator.userAgent.indexOf("AliApp(AP") > -1);
    var mask = $(".am-uploadimg-mask");

    if (isInAlipay) {
        AlipayJSBridge.call('setTransparentTitle',{
            transparentTitle:"always"
        }, function () {});
        // AlipayJSBridge.call('setOptionMenu', {
        //     icon : 'https://gw.alipayobjects.com/zos/rmsportal/UomriIYZFsydCzFgbIqH.png',
        //     redDot : '-1', 
        // });

        $(".J-view-img").click(function(){
            AlipayJSBridge.call('chooseImage', {
              sourceType: ['camera', 'album'],
              count: 9
            }, function (result) {
              console.log(result);
            });
        });
        $('.J-Img-from').click(function(){
            var _this = this;
             AlipayJSBridge.call('beehiveOptionsPicker', {
              optionsOne:["拍照或相册","拍照","相册"],
            }, function(result) {
              if (!!result.selectedOneOption) {
                $(_this).html(result.selectedOneOption)
              };
            });
        });
        $('.J-Img-quality').click(function(){
            var _this = this;
             AlipayJSBridge.call('beehiveOptionsPicker', {
              optionsOne:["压缩","原图"],
            }, function(result) {
              if (!!result.selectedOneOption) {
                $(_this).html(result.selectedOneOption)
              };
            });
        });
        $('.J-Img-number').click(function(){
            var _this = this;
             AlipayJSBridge.call('beehiveOptionsPicker', {
              optionsOne:["9","6","4"],
            }, function(result) {
              if (!!result.selectedOneOption) {
                $(_this).html(result.selectedOneOption)
              };
            });
        });
    }
  });
</script>

</body>
</html>
