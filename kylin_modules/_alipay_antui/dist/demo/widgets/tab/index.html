<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Tab</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/uwmegRFFioXMpolfnQis.css" />

    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/antui.css" media="all">
</head>
<body ontouchstart="">

<div class="demo demo-tab">
    <div class="demo-header">标签栏</div>
    <div class="demo-header-brief">Tab Bars</div>

    <div class="demo-content">

        <div class="am-tab demo-tab1">
            <div class="am-tab-item selected">选项</div>
            <div class="am-tab-item">选项2</div>
        </div>

        <div class="am-tab demo-tab2">
            <a class="am-tab-item selected">选项</a>
            <a class="am-tab-item">选项2</a>
            <a class="am-tab-item">选项3</a>
        </div>


        <div class="am-tab animation demo-tab3">
            <div class="am-tab-selected-bar"></div>
            <a class="am-tab-item selected">选项</a>
            <a class="am-tab-item">选项2</a>
            <a class="am-tab-item">选项3</a>
            <a class="am-tab-item">选项4</a>
        </div>

        <div class="am-tab demo-tab-scroll">
            <div class="am-tab-scroll-nav" style="transform: translateX(0px);">
                <div class="am-tab-item selected">选项1</div>
                <div class="am-tab-item">选项2</div>
                <div class="am-tab-item">选项3</div>
                <div class="am-tab-item">选项4</div>
                <div class="am-tab-item">选项5</div>
                <div class="am-tab-item">选项6</div>
                <div class="am-tab-item">选项7</div>
                <div class="am-tab-item">选项8</div>
            </div>
            <div class="am-tab-scroll-left show"></div>
            <div class="am-tab-scroll-right show"></div>
        </div>

        <div class="am-tab demo-tab-scroll2">
            <div class="am-tab-wrap">
                <div class="am-tab-scroll-nav" style="transform: translateX(0px);">
                    <div class="am-tab-item selected">选项1</div>
                    <div class="am-tab-item">选项2</div>
                    <div class="am-tab-item">选项3</div>
                    <div class="am-tab-item">选项4</div>
                    <div class="am-tab-item">选项5</div>
                    <div class="am-tab-item">选项6</div>
                    <div class="am-tab-item">选项7</div>
                    <div class="am-tab-item">选项8</div>
                </div>
                <div class="am-tab-scroll-left"></div>
                <div class="am-tab-scroll-right show"></div>
            </div>
            <a class="am-tab-btn"><i class="am-icon am-tab-dropdown"></i></a>
        </div>

        <!--<div class="am-tab demo-tab-scroll3">-->
            <!--<div class="am-tab-wrap">-->
                <!--<div class="am-tab-item selected">选项1</div>-->
                <!--<div class="am-tab-item">选项2</div>-->
                <!--<div class="am-tab-item">选项3</div>-->
            <!--</div>-->
            <!--<a class="am-tab-btn"><i class="am-icon am-tab-dropdown"></i></a>-->
        <!--</div>-->

    </div>
</div>

<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script charset="utf-8" src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>

<script src="https://os.alipayobjects.com/rmsportal/EKtaVvHrUynCHVtNYmhn.js"></script>
<script src="/g/antui/antui/10.0.20-beta01/script/tab-nav.js"></script>
<script>
  $(function() {
    var tabNav1 = new TabNav('.demo-tab1');
    var tabNav2 = new TabNav('.demo-tab2');
    var tabNav3 = new TabNav('.demo-tab3');

    var scrollTabNav1 = new TabNav('.demo-tab-scroll');
    var scrollTabNav2 = new TabNav('.demo-tab-scroll2');
    var scrollTabNav3 = new TabNav('.demo-tab-scroll3');
  });
</script>

</body>
</html>
