<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Checkbox && Radio</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/uwmegRFFioXMpolfnQis.css" />

    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/antui.css" media="all">
</head>
<body ontouchstart="">

<div class="demo demo-list">
    <div class="demo-header">选择列表</div>
    <div class="demo-header-brief">Checkbox && Radio</div>

    <div class="demo-content">
        <div class="am-list">
            <div class="am-list-header">多项选择</div>
            <div class="am-list-body">
                <label class="am-list-item am-list-item-check" for="c1">
                    <div class="am-list-content">表单项复选框——默认选中1</div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="c1" checked="checked" id="c1">
                        <span class="icon-check"></span>
                    </div>
                </label>
                <label class="am-list-item am-list-item-check" for="c2">
                    <div class="am-list-content">表单项复选框——默认未选中</div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="c2" id="c2">
                        <span class="icon-check"></span>
                    </div>
                </label>
                <label class="am-list-item am-list-item-check" for="c3">
                    <div class="am-list-content">表单项复选框——禁止选中</div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="c3" disabled="disabled" id="c3">
                        <span class="icon-check"></span>
                    </div>
                </label>
                <label class="am-list-item am-list-item-check" for="c3">
                    <div class="am-list-content">表单项复选框——禁止取消</div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="c3" disabled="disabled" checked="checked" id="c3">
                        <span class="icon-check"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="demo-content">
        <div class="am-list">
            <div class="am-list-header">复选框＋icon</div>
            <div class="am-list-body">
                <label class="am-list-item am-list-item-check" for="c4">
                    <div class="am-list-thumb"><img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt=""></div>
                    <div class="am-list-content">表单项复选框——默认选中1</div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="c4" checked="checked" id="c4">
                        <span class="icon-check"></span>
                    </div>
                </label>
                <label class="am-list-item am-list-item-check" for="c5">
                    <div class="am-list-thumb"><img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt=""></div>
                    <div class="am-list-content">表单项复选框——默认未选中</div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="c5" id="c5">
                        <span class="icon-check"></span>
                    </div>
                </label>
                <label class="am-list-item am-list-item-check" for="c6">
                    <div class="am-list-thumb"><img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt=""></div>
                    <div class="am-list-content">表单项复选框——默认选不中</div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="c6" disabled="disabled" checked="checked" id="c6">
                        <span class="icon-check"></span>
                    </div>
                </label>
                <label class="am-list-item am-list-item-check" for="c7">
                    <div class="am-list-thumb"><img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt=""></div>
                    <div class="am-list-content">带说明</div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="c7" checked="checked" id="c7">
                        <span class="icon-check"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>

    <div class="demo-content">
        <div class="am-list am-list-twoline">
            <div class="am-list-header">复选框＋双行列表</div>
            <div class="am-list-body">
                <label class="am-list-item am-list-item-check" for="cx1">
                    <div class="am-list-thumb"><img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt=""></div>
                    <div class="am-list-content">
                        <div class="am-list-title">标题文本</div>
                        <div class="am-list-brief">补充内容</div>
                    </div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="cx1" disabled="disabled" checked="checked" id="cx1">
                        <span class="icon-check"></span>
                    </div>
                </label>
                <label class="am-list-item am-list-item-check" for="cx2">
                    <div class="am-list-thumb"><img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt=""></div>
                    <div class="am-list-content">
                        <div class="am-list-title">标题文本</div>
                        <div class="am-list-brief">补充内容</div>
                    </div>
                    <div class="am-checkbox">
                        <input type="checkbox" name="cx2" checked="checked" id="cx2">
                        <span class="icon-check"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>



    <div class="demo-content">
        <div class="demo-type-title">协议中复选框</div>

        <div>
            <div class="am-checkbox mini agreement">
                <input id="agree2" type="checkbox">
                <span class="icon-check"></span>
                <label for="agree2">同意</label><a  href="http://e.alipay.com" target="_blank">《信用支付服务合同》</a>
            </div>
        </div>

        <!--<h5>选中不可改</h5>-->

        <div>
            <div class="am-checkbox mini agreement">
                <input id="agree3" type="checkbox" disabled="disabled" checked="checked">
                <span class="icon-check"></span>
                <label for="agree3">同意</label><a  href="http://e.alipay.com" target="_blank">《信用支付服务合同》</a>
            </div>
        </div>
    </div>


    <div class="demo-content">
        <div class="demo-type-title">协议中复选框</div>
        <!--<h5>没有复选框</h5>-->
        <!--<div>-->
        <!--<div class="am-checkbox mini agreement">-->
        <!--<label style="margin-left: -10px">同意</label><a href="http://e.alipay.com" target="_blank">《信用支付服务合同》</a>-->
        <!--</div>-->
        <!--</div>-->
        <!--<h5>已选中</h5>-->
        <div>
            <div class="am-checkbox mini agreement">
                <input id="agree1" type="checkbox" checked="checked">
                <span class="icon-check"></span>
                <label for="agree1">开通手机营业厅服务</label>
            </div>
        </div>
        <div class="am-button-wrap"><button class="am-button blue">提交</button></div>
        <!--<h5>未选中</h5>-->
    </div>

    <div class="demo-content">
        <!--<div class="demo-type-title">单选框</div>-->
        <div class="am-list">
            <div class="am-list-header">单选框</div>
            <div class="am-list-body">
                <label class="am-list-item am-list-item-radio">
                    <div class="am-list-content">表单项单选框——选中标签</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x2" checked="checked">
                        <span class="icon-check"></span>
                    </div>
                </label>
            </div>
        </div>

        <div class="am-list">
            <div class="am-list-header">单选框</div>
            <div class="am-list-body">
                <label class="am-list-item am-list-item-radio">
                    <div class="am-list-content">表单项单选框——未选中标签</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x21">
                        <span class="icon-check"></span>
                    </div>
                </label>
                <label class="am-list-item am-list-item-radio">
                    <div class="am-list-content">表单项单选框——选中标签</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x21" checked="checked">
                        <span class="icon-check"></span>
                    </div>
                </label>
            </div>
        </div>

        <div class="am-list am-list-twoline">
            <div class="am-list-header">单选框</div>
            <div class="am-list-body">
                <label class="am-list-item am-list-item-radio">
                    <div class="am-list-thumb"><img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt=""></div>
                    <div class="am-list-content">
                        <div class="am-list-title">标题文本</div>
                        <div class="am-list-brief">补充内容</div>
                    </div>
                    <div class="am-checkbox middle">
                        <input type="radio" name="x22" checked="checked">
                        <span class="icon-check"></span>
                    </div>
                </label>
                <label class="am-list-item am-list-item-radio">
                    <div class="am-list-thumb"><img src="https://os.alipayobjects.com/rmsportal/OhSzVdRBnfwiuCK.png" alt=""></div>
                    <div class="am-list-content">
                        <div class="am-list-title">标题文本</div>
                        <div class="am-list-brief">补充内容</div>
                    </div>
                    <div class="am-checkbox middle">
                        <input type="radio" name="x22">
                        <span class="icon-check"></span>
                    </div>
                </label>
            </div>
        </div>
    </div>

</div>


</body>
</html>
