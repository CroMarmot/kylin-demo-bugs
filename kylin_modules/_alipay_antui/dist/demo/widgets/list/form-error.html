<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Form Error</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/uwmegRFFioXMpolfnQis.css" />

    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/antui-all.css" media="all">
</head>
<body ontouchstart="">

<div class="demo demo-form-error">
    <div class="demo-header">表单报错</div>

    <div class="demo-content">
        <div class="am-list am-list-form">
            <div class="am-list-header">请输入持卡人卡号</div>
            <div class="am-list-body">
                <div class="am-list-item am-list-item-error am-input-autoclear">
                    <div class="am-list-label">卡号</div>
                    <div class="am-list-control">
                        <input type="text" placeholder="暗提示暗提示" value="招商银行 储蓄卡 (5418)">
                    </div>
                    <div class="am-list-clear"><i class="am-icon-clear am-icon"></i></div>
                    <div class="am-list-thumb right"><i class="am-icon form am-error-tip" data-error="最长文案不超过15个字符"></i></div>
                </div>
            </div>
        </div>
        <div class="am-list am-list-form">
            <div class="am-list-header">请填写银行卡信息</div>
            <div class="am-list-body">
                <div class="am-list-item am-input-autoclear">
                    <div class="am-list-label">有效期</div>
                    <div class="am-list-control">
                        <input type="text" placeholder="选择月份/年份">
                    </div>
                    <div class="am-list-clear"><i class="am-icon-clear am-icon"></i></div>
                    <div class="am-list-thumb right"><i class="am-icon form list" data-error="最长文案不超过15个字符"></i></div>
                </div>
            </div>
        </div>
        <div class="am-checkbox mini agreement">
            <input id="agree1" type="checkbox" checked="checked">
            <span class="icon-check" aria-hidden="true"></span>
            <label class="am-ft-md demo-checkbox-label" for="agree1">我已阅读并同意<a href="http://e.alipay.com" target="_blank">《服务协议》</a>
            </label>
        </div>
        <div class="am-button-wrap">
            <button type="button" class="am-button lock">下一步</button>
        </div>
    </div>
</div>

</body>
</html>
