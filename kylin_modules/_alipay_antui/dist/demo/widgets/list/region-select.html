<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>List</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/uwmegRFFioXMpolfnQis.css" />

    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/antui.css" media="all">
	<link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/widget/region-select.css" media="all">
</head>
<body ontouchstart="">

<div class="demo demo-list">
    <div class="demo-header">区域选择 城市/国家选择</div>
    <div class="demo-header-brief">RegionSelect</div>

    <div class="demo-content">

		<div class="am-region-select">
			<div class="am-list current">
				<div class="am-list-header current">当前城市</div>
				<div class="am-list-item">
					<div class="am-img-wrap"><img src="https://zos.alipayobjects.com/rmsportal/ufefezSPciRBkTNWmIni.png"></div>
					<label>上海</label>
				</div>
			</div>

			<div class="am-list">
				<div class="am-list-header">热门城市</div>
				<div class="am-list-body">
					<label class="am-list-item am-list-item-radio">
						<div class="am-list-content">上海</div>
						<div class="am-checkbox">
							<input type="radio" name="city" />
							<span class="icon-check"></span>
						</div>
					</label>
					<label class="am-list-item am-list-item-radio">
						<div class="am-list-content">北京</div>
						<div class="am-checkbox">
							<input type="radio" name="city"/>
							<span class="icon-check"></span>
						</div>
					</label>
					<label class="am-list-item am-list-item-radio">
						<div class="am-list-content">杭州</div>
						<div class="am-checkbox">
							<input type="radio" name="city"/>
							<span class="icon-check"></span>
						</div>
					</label>
					<label class="am-list-item am-list-item-radio">
						<div class="am-list-content">深圳</div>
						<div class="am-checkbox">
							<input type="radio" name="city"/>
							<span class="icon-check"></span>
						</div>
					</label>
				</div>
			</div>

			<div class="am-list">
				<div class="am-list-header">A</div>
				<div class="am-list-body">

					<label class="am-list-item am-list-item-radio">
						<div class="am-list-content">阿克苏</div>
						<div class="am-checkbox">
							<input type="radio" name="city"/>
							<span class="icon-check"></span>
						</div>
					</label>

					<label class="am-list-item am-list-item-radio">
						<div class="am-list-content">澳门</div>
						<div class="am-checkbox">
							<input type="radio" name="city"/>
							<span class="icon-check"></span>
						</div>
					</label>
				</div>
			</div>

			<div class="am-list">
				<div class="am-list-header">B</div>
				<div class="am-list-body">
					<label class="am-list-item am-list-item-radio">
						<div class="am-list-content">北京</div>
						<div class="am-checkbox">
							<input type="radio" name="city"/>
							<span class="icon-check"></span>
						</div>
					</label>

					<label class="am-list-item am-list-item-radio">
						<div class="am-list-content">保定</div>
						<div class="am-checkbox">
							<input type="radio" name="city"/>
							<span class="icon-check"></span>
						</div>
					</label>
				</div>
			</div>

		</div>
	</div>
</div>

</body>
</html>
