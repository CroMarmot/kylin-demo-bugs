<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Switch</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/uwmegRFFioXMpolfnQis.css" />

    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/antui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/widget/switch.css" media="all">
</head>
<body ontouchstart="">

<div class="demo demo-list">
    <div class="demo-header">开关</div>
    <div class="demo-header-brief">Switch</div>

    <div class="am-list">
        <div class="am-list-header">单行表头纯文字</div>
        <div class="am-list-body">
            <div class="am-list-item">
                <div class="am-list-content">选中状态</div>
                <div class="am-switch">
                    <input type="checkbox" name="s1" class="am-switch-checkbox" checked="checked">
                    <label class="am-switch-label">
                        <div class="am-switch-inner"></div>
                        <div class="am-switch-switch"></div>
                    </label>
                </div>
            </div>
            <div class="am-list-item">
                <div class="am-list-content">未选中状态</div>
                <div class="am-switch">
                    <input type="checkbox" name="s2" class="am-switch-checkbox">
                    <label class="am-switch-label">
                        <div class="am-switch-inner"></div>
                        <div class="am-switch-switch"></div>
                    </label>
                </div>
            </div>
        </div>
        <div class="am-list-footer">辅助说明文案</div>
    </div>

</div>


</body>
</html>
