<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Button</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/uwmegRFFioXMpolfnQis.css" />

    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/antui.css" media="all">
</head>
<body ontouchstart="">


<div class="demo demo-button">

    <div class="demo-header">常规按钮</div>
    <div class="demo-header-brief">Button</div>

    <div class="demo-content single-demo-button" style="margin: 0 15px 30px;">
        <button type="button" class="am-button">普通按钮（默认蓝色）</button>
        <button type="button" class="am-button hover">普通按钮（Press）</button>
        <button type="button" disabled="disabled" class="am-button disabled">普通按钮 （Disable）</button>

        <button type="button" class="am-button white">辅助按钮</button>
        <button type="button" class="am-button white hover">辅助按钮 (Press)</button>
        <button type="button" disabled="disabled" class="am-button white disabled">辅助按钮 (Disable)</button>

        <button type="button" class="am-button warn">警示按钮</button>
        <button type="button" class="am-button warn hover">警示按钮 (Press)</button>
        <button type="button" disabled="disabled" class="am-button warn disabled">警示按钮 (Disable)</button>
        <br />
        <button class="am-button tiny">小按钮</button>
        <button class="am-button tiny hover">小按钮</button>
        <button class="am-button tiny disabled">小按钮</button>
        <br />
        <button class="am-button tiny-blue">小按钮</button>
        <button class="am-button tiny-blue hover">小按钮</button>
        <button class="am-button tiny-blue disabled">小按钮</button>
        <br />
        <button class="am-button loading"><i class="icon"></i>加载中...</button>
        <button class="am-button success"><i class="icon"></i>付款成功</button>
    </div>
</div>

</body>
</html>
