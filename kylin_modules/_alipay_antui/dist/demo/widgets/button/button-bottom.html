<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Button</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/uwmegRFFioXMpolfnQis.css" />

    <link rel="stylesheet" type="text/css" href="/g/antui/antui/10.0.20-beta01/rem/antui.css" media="all">
</head>
<body ontouchstart="">

<div class="demo demo-button">
    <div class="demo-header">置底按钮</div>
    <div class="demo-header-brief">Button</div>

    <div class="demo-content">
        <div class="demo-type-title">组合按钮</div>
        <div class="am-button-group">
            <button type="button" class="am-button white">次按钮</button>
            <button type="button" class="am-button blue">主按钮</button>
        </div>
    </div>

    <div class="demo-content">
        <div class="demo-type-title">被包裹的按钮，底部操作中比较常用</div>
        <div class="am-button-wrap">
            <a class="am-button blue">主按钮</a>
        </div>
    </div>


    <div class="demo-content">
        <div class="demo-type-title">底部按钮：在此demo中处理为position：relative</div>
        <button class="am-button bottom">底部信息跟随按钮</button>
    </div>
</div>

<a class="am-button bottom">
    <span class="am-bottom-button-add">+</span>
    <span>新增</span>
</a>

</body>
</html>
