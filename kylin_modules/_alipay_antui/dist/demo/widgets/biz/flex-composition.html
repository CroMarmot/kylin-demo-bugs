<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Flexbox</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/QqPmmlwWpBYfhPqZnzLW.css" />

    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/antui.css" media="all">
    <style>
        .am-flexbox div{
            width: 20%;
            height: 50px;
            border: 1px solid #ddd;
            background: #eee;
        }
        .am-flexbox-vt-stretch div{
            height: auto;
        }
        .demo-desc{
            color: #888;
            font-size: 13px;
            font-weight: 300;
            padding: 10px 0 5px;
        }
    </style>
</head>
<body ontouchstart="">

<div class="demo demo-list">
    <div class="demo-transparent-title"></div>
    <div class="demo-header">弹性排版</div>
    <div class="demo-header-brief">flex-composition</div>
    <div class="demo-content demo-layout">
        <div class="demo-desc">横向布局</div>
        <div class="am-flexbox">
            <div class="box" style="width: 15%;"></div>
            <div class="box"></div>
            <div class="box" style="width: 25%;"></div>
        </div>
        <div class="am-flexbox am-flexbox-end">
            <div class="box" style="width: 15%;"></div>
            <div class="box"></div>
            <div class="box" style="width: 25%;"></div>
        </div>
        <div class="am-flexbox am-flexbox-avg">
            <div class="box" style="width: 15%;"></div>
            <div class="box"></div>
            <div class="box" style="width: 25%;"></div>
        </div>
        <div class="am-flexbox am-flexbox-center">
            <div class="box" style="width: 15%;"></div>
            <div class="box"></div>
            <div class="box" style="width: 25%;"></div>
        </div>
        <div class="demo-desc">竖直方向上布局</div>
        <div class="am-flexbox">
            <div class="box" style="width: 15%;height:40px;"></div>
            <div class="box"></div>
            <div class="box" style="width: 25%;height:70px;"></div>
        </div>
        <div class="am-flexbox am-flexbox-vt-start">
            <div class="box" style="width: 15%;height:40px;"></div>
            <div class="box"></div>
            <div class="box" style="width: 25%;height:70px;"></div>
        </div>
        <div class="am-flexbox am-flexbox-vt-end">
            <div class="box" style="width: 15%;height:40px;"></div>
            <div class="box"></div>
            <div class="box" style="width: 25%;height:70px;"></div>
        </div>
        <div class="demo-desc">自动拉伸对齐</div>
        <div class="am-flexbox am-flexbox-vt-stretch">
                <div class="box" style="width: 15%;height:70px;"></div>
                <div class="box"></div>
                <div class="box" style="width: 25%;"></div>
        </div>
        <div class="demo-desc">基线对齐</div>
        <div class="am-flexbox am-flexbox-vt-baseline">
            <div class="box" style="width: 15%;height:40px;font-size:25px;">1</div>
            <div class="box">2</div>
            <div class="box" style="width: 25%;height:70px;">3</div>
        </div>

    </div>
</div>

<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script src="https://gw.alipayobjects.com/os/rmsportal/DuBxTgbCySjSEzwkAjEB.js"></script>
</body>
</html>
