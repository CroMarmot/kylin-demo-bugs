<script>
  $(function () {
    var isInAlipay = (navigator.userAgent.indexOf("AlipayClient") > -1 || navigator.userAgent.indexOf("AliApp(AP") > -1);
    var selectedClass = 'am-filter-item-selected';

    if (isInAlipay) {
      AlipayJSBridge.call('setOptionMenu', {
        title: '筛选'
      });
      AlipayJSBridge.call('showOptionMenu');
    }
    document.addEventListener('optionMenu', function() {
        $('.am-filter').toggleClass('show');
        $('.am-filter-mask').toggleClass('show');
    });

    $('.am-filter-item').on('click', function(e) {
      var el = $(this);
      var filterDom = el.parents('.am-filter');
      $('.'+selectedClass).toggleClass(selectedClass);
      el.addClass(selectedClass);
      filterDom.removeClass('show');
      filterDom.prev().removeClass('show');
    });
  });
</script>
