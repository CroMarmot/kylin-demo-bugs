<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Region Selection</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/QqPmmlwWpBYfhPqZnzLW.css" />

    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/antui.css" media="all">
</head>
<body ontouchstart="">

<div class="demo demo-list">
    <div class="demo-transparent-title"></div>
    <div class="demo-header">Region selection</div>

    <div class="demo-content">
        <div class="am-list">
            <div class="am-list-header">定位到的位置</div>
            <div class="am-list-body">
                <label class="am-list-item am-list-item-region-selection">
                    <div class="am-list-content J-region-selection">中国 浙江 杭州</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x1"  checked="checked">
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
            </div>
        </div>
        <div class="am-list">
            <div class="am-list-header">全部</div>
            <div class="am-list-body">
                <label class="am-list-item am-list-item-region-selection" >
                    <div class="am-list-content">中国</div>
                    <div class="am-checkbox" >
                        <input type="radio" name="x2"  checked="checked">
                        <span class="icon-check"></span>    
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
                <label class="am-list-item am-list-item-region-selection">
                    <div class="am-list-content">安道尔</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x2">
                        <span class="icon-check"></span>
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
                <label class="am-list-item am-list-item-region-selection">
                    <div class="am-list-content">澳大利亚</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x2">
                        <span class="icon-check"></span>
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
                <label class="am-list-item am-list-item-region-selection">
                    <div class="am-list-content">阿尔巴尼亚</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x2">
                        <span class="icon-check"></span>
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
                <label class="am-list-item am-list-item-region-selection" >
                    <div class="am-list-content">阿尔及利亚</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x2">
                        <span class="icon-check"></span>
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
                <label class="am-list-item am-list-item-region-selection">
                    <div class="am-list-content">爱尔兰</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x2">
                        <span class="icon-check"></span>
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
                <label class="am-list-item am-list-item-region-selection">
                    <div class="am-list-content">美国</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x2">
                        <span class="icon-check"></span>
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
                <label class="am-list-item am-list-item-region-selection">
                    <div class="am-list-content">印度</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x2">
                        <span class="icon-check"></span>
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
                <label class="am-list-item am-list-item-region-selection">
                    <div class="am-list-content">法国</div>
                    <div class="am-checkbox">
                        <input type="radio" name="x2">
                        <span class="icon-check"></span>
                    </div>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </label>
            </div>
        </div>
    </div>

    <div class="demo-footer-box">
        <div class="demo-footer">
            <p>Alipay AntUI Mobile</p>
            <p>Updated June 2,2016</p>
        </div>
    </div>

</div>

<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script src="https://gw.alipayobjects.com/os/rmsportal/DuBxTgbCySjSEzwkAjEB.js"></script>
<script>
  $(function () {
    var isInAlipay = (navigator.userAgent.indexOf("AlipayClient") > -1 || navigator.userAgent.indexOf("AliApp(AP") > -1);

    if (isInAlipay) {

        AlipayJSBridge.call('getLocation', {requestType: 0},function (result) {
          if (result.error) {
            return;
          }else{
            result.country = result.country || "中国";
            $('.J-region-selection').html(result.country + "&nbsp;&nbsp;" +result.province + "&nbsp;&nbsp;" + result.city)
          }
        });
    }
  })
</script>
</body>
</html>
