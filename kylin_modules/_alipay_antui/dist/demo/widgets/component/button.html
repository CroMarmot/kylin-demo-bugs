<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Button</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/QqPmmlwWpBYfhPqZnzLW.css" />

    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/antui.css" media="all">
</head>
<body ontouchstart="">


<div class="demo demo-button">
    <div class="demo-transparent-title"></div>

    <div class="demo-header">Button</div>

    <div class="demo-content single-demo-button" style="padding-left: 10px;padding-right: 10px;">
        <button type="button" class="am-button">主要操作 Normal</button>
         <button type="button" class="am-button hover">主要操作 Press</button>
        <button type="button" disabled="disabled" class="am-button disabled">主要操作 Disable</button>
        <br>
        <br>
        <button type="button" class="am-button white">辅助操作 Normal</button>
         <button type="button" class="am-button white hover">辅助按钮 Press</button>
        <button type="button" disabled="disabled" class="am-button white disabled">辅助操作 Disable</button>
        <br>
        <br>
        <button type="button" class="am-button warn">警示类操作 Normal</button>
         <button type="button" class="am-button warn hover">警示类操作 Press</button>
        <button type="button" disabled="disabled" class="am-button warn disabled">警示类操作 Disable</button>
        <br />
        <br />
        <button class="am-button tiny-blue">按钮</button>
        <button class="am-button tiny-blue hover">按钮</button>
        <button class="am-button tiny-blue disabled">按钮</button>
        <br />
        <button class="am-button tiny">按钮</button>
        <button class="am-button tiny hover">按钮</button>
        <button class="am-button tiny disabled">按钮</button>
        <br />
        <br />
        <button class="am-button loading">
            <div class="am-loading-indicator white">
                <div class="am-loading-item"></div>
                <div class="am-loading-item"></div>
                <div class="am-loading-item"></div>
            </div>加载中...
        </button>
        <button class="am-button success"><i class="icon"></i>付款成功</button>
    </div>

     <div class="demo-footer-box">
        <div class="demo-footer">
            <p>Alipay AntUI Mobile</p>
            <p>Updated June 2,2016</p>
        </div>
    </div>
</div>
<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script src="https://gw.alipayobjects.com/os/rmsportal/DuBxTgbCySjSEzwkAjEB.js"></script>

</body>
</html>
