<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Badge</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/QqPmmlwWpBYfhPqZnzLW.css" />

    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/antui-all.css" media="all">
</head>
<body ontouchstart="">

<div class="demo demo-list">
    <div class="demo-transparent-title"></div>
    <div class="demo-header">Badge</div>

    <div class="demo-content">
        <div class="am-list">
            <div class="am-list-header">新消息提示跟详细信息后，统一在列表右侧</div>
            <div class="am-list-body">
                <a class="am-list-item">
                    <div class="am-list-content">单行列表</div>
                    <div class="am-list-extra am-list-cell-noflex">详细信息</div>
                    <span class="am-bubble reddot"></span>
                    <div class="am-list-arrow" aria-hidden="true"><span class="am-icon arrow horizontal"></span></div>
                </a>
            </div>
        </div>

        <div class="am-list">
            <div class="am-list-header">未读数跟在主题信息后，统一在列表左侧</div>
            <div class="am-list-body">
                <div class="am-list-item am-list-twoline">
                    <div class="am-list-thumb">
                        <img src="https://gw.alipayobjects.com/zos/rmsportal/yijNscGnCotomsbpvAls.png" alt="图标描述" />
                        <span class="am-bubble demo-notice">6</span>
                    </div>
                    <div class="am-list-content">
                        <div class="am-list-title">联系人名称</div>
                        <div class="am-list-brief">摘要信息</div>
                    </div>
                </div>
                <a class="am-list-item">
                    <div class="am-list-content am-flexbox">单行列表<span class="am-bubble">6</span></div>
                    <div class="am-list-arrow" aria-hidden="true">
                        <span class="am-icon arrow horizontal"></span>
                    </div>
                </a>
                <a class="am-list-item">
                    <div class="am-list-content am-flexbox">单行列表<span class="am-bubble">6</span></div>
                    <div class="am-list-extra am-list-cell-noflex">详细信息</div>
                    <div class="am-list-arrow" aria-hidden="true">
                    <span class="am-icon arrow horizontal"></span>
                    </div>
                </a>
                <a class="am-list-item">
                    <div class="am-list-content am-flexbox">单行列表<span class="am-bubble new">new</span></div>
                    <div class="am-list-arrow" aria-hidden="true">
                        <span class="am-icon arrow horizontal"></span>
                    </div>
                </a>
              </div>
        </div>
    </div>

    <div class="demo-footer-box">
        <div class="demo-footer">
            <p>Alipay AntUI Mobile</p>
            <p>Updated June 2,2016</p>
        </div>
    </div>
</div>
<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script src="https://gw.alipayobjects.com/os/rmsportal/DuBxTgbCySjSEzwkAjEB.js"></script>

</body>
</html>
