<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>

<script type="text/javascript">
  $(function () {
    var isInAlipay = (navigator.userAgent.indexOf("AlipayClient") > -1 || navigator.userAgent.indexOf("AliApp(AP") > -1);
    var selectedClass = 'am-filter-item-selected';

    if (isInAlipay) {
        AlipayJSBridge.call('setOptionMenu', {
            title: '筛选'
        });
        AlipayJSBridge.call('showOptionMenu');
    }

    document.addEventListener('optionMenu', function() {
        $('.am-filter').toggleClass('show');
        $('.am-filter-mask').toggleClass('show');
    });

    $('.am-filter-item').on('click', function(e) {
        var el = $(this);
        var filterDom = el.parents('.am-filter');
        
        $(el).toggleClass(selectedClass);
    });

    $('.am-filter-button-confirm').on('click', function(e) {
        var el = $(this);
        var filterDom = el.parents('.am-filter');

        filterDom.removeClass('show');
    });

    $('.am-filter-button-clear').on('click', function(e) {
        var el = $(this);
        var filterDom = el.parents('.am-filter');
        var els = filterDom.find('.' + selectedClass);

        $.each(els, function(_, el) {
            $(el).removeClass(selectedClass);
        });
    });

    var tab = new TabNav('.am-tab');
  })
</script>
