<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">

<head>
    <title>结果页</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/QqPmmlwWpBYfhPqZnzLW.css" />

    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/antui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/widget/message.css" media="all">
    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/icon/message.css" media="all">
</head>

<body ontouchstart="" style="padding-top:20px;">
    <div class="am-message multi">
        <i class="am-icon message pay"></i>
        <div class="am-message-main">支付成功</div>
        <div class="am-message-sub">副提示</div>
    </div>
    <div class="am-message multi">
        <i class="am-icon message success"></i>
        <div class="am-message-main">成功</div>
        <div class="am-message-sub">副提示</div>
    </div>
    <div class="am-message multi">
        <i class="am-icon message error"></i>
        <div class="am-message-main">失败</div>
        <div class="am-message-sub">副提示</div>
    </div>
    <div class="am-message multi">
        <i class="am-icon message warn"></i>
        <div class="am-message-main">警告</div>
        <div class="am-message-sub">副提示</div>
    </div>
    <div class="am-message multi">
        <i class="am-icon message info"></i>
        <div class="am-message-main">提示</div>
        <div class="am-message-sub">副提示</div>
    </div>
    <div class="am-message multi">
        <i class="am-icon message wait"></i>
        <div class="am-message-main">等待</div>
        <div class="am-message-sub">副提示</div>
    </div>

</body>

</html>
