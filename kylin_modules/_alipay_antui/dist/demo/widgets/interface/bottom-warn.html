<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>底部警示操作样式</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/QqPmmlwWpBYfhPqZnzLW.css" />

    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/antui.css" media="all">
    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/widget/switch.css" media="all">
</head>
<body ontouchstart="">

<div class="demo demo-list">
    <div class="demo-transparent-title"></div>
    <div class="demo-header">Buttom button</div>

    <div class="am-list">
        <div class="am-list-header">列表带警告操作</div>
        <div class="am-list-body">
            <div class="am-list-item">
                <div class="am-list-content">设置为星标朋友</div>
                <div class="am-switch">
                    <input type="checkbox" name="s1" class="am-switch-checkbox">
                    <label class="am-switch-label">
                        <div class="am-switch-inner"></div>
                        <div class="am-switch-switch"></div>
                    </label>
                </div>
            </div>
            <div class="am-list-item">
                <div class="am-list-content">设置不常用联系人</div>
                <div class="am-switch">
                    <input type="checkbox" name="s2" class="am-switch-checkbox">
                    <label class="am-switch-label">
                        <div class="am-switch-inner"></div>
                        <div class="am-switch-switch"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="am-list">
        <div class="am-list-body">
            <div class="am-list-item">
                <div class="am-list-content">不让他看我的动态</div>
                <div class="am-switch">
                    <input type="checkbox" name="s3" class="am-switch-checkbox" checked="checked">
                    <label class="am-switch-label">
                        <div class="am-switch-inner"></div>
                        <div class="am-switch-switch"></div>
                    </label>
                </div>
            </div>
            <div class="am-list-item">
                <div class="am-list-content">不看他的动态</div>
                <div class="am-switch">
                    <input type="checkbox" name="s4" class="am-switch-checkbox">
                    <label class="am-switch-label">
                        <div class="am-switch-inner"></div>
                        <div class="am-switch-switch"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="am-list">
        <div class="am-list-body">
            <div class="am-list-item">
                <div class="am-list-content">加入黑名单</div>
                <div class="am-switch">
                    <input type="checkbox" name="s5" class="am-switch-checkbox" checked="checked">
                    <label class="am-switch-label">
                        <div class="am-switch-inner"></div>
                        <div class="am-switch-switch"></div>
                    </label>
                </div>
            </div>
            <div class="am-list-item">
                <div class="am-list-content">投诉</div>
                <div class="am-switch">
                    <input type="checkbox" name="s6" class="am-switch-checkbox">
                    <label class="am-switch-label">
                        <div class="am-switch-inner"></div>
                        <div class="am-switch-switch"></div>
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="single-demo-button" style="margin: .1rem .15rem;padding-bottom:.9rem;">
        <button type="button" class="am-button warn">删除</button>
    </div>
    <div class="demo-footer-box">
        <div class="demo-footer">
            <p>Alipay AntUI Mobile</p>
            <p>Updated June 2,2016</p>
        </div>
    </div>
</div>

<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script src="https://gw.alipayobjects.com/os/rmsportal/DuBxTgbCySjSEzwkAjEB.js"></script>
</body>
</html>
