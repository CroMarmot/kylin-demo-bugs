<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html" xmlns="http://www.w3.org/1999/html">
<head>
    <title>资金输入</title>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">

    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/QqPmmlwWpBYfhPqZnzLW.css" />

    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/antui-all.css" media="all">
    <link rel="stylesheet" type="text/css" href="/as/g/antui/antui/10.1.10/dpl/widget/amount-edit-text.css" media="all">
</head>
<body ontouchstart="">

<div class="demo">
    <div class="demo-transparent-title" style="position:static;"></div>
    <div class="demo-header">AmountEditText</div>

    <div class="demo-content">

        <div class="am-edit-inpage am-input-autoclear">
            <div class='am-edit-title' >付款金额</div>
            <div class="am-edit-input">
                <i class="am-icon-yuan"> </i>

                <input class="am-edit-value am-ft-price" type="number" placeholder="8617.00" value="8617.00" autofocus="autofocus">

                <div class="am-edit-clear"><i class="am-icon-clear am-icon clear-tiny"></i></div>
            </div>
            <div class="am-edit-tips">添加备注(20个字)</div>
        </div>
        <div class="single-demo-button" style="margin-top:30px; padding: 0 16px;">
            <button type="button" class="am-button ">确定转账</button>
        </div>
    </div>

    <div class="demo-footer-box">
        <div class="demo-footer">
            <p>Alipay AntUI Mobile</p>
            <p>Updated June 2,2016</p>
        </div>
    </div>
</div>

<script charset="utf-8" src="https://a.alipayobjects.com/amui/zepto/1.1.3/zepto.js"></script>
<script charset="utf-8" src="https://a.alipayobjects.com/static/fastclick/1.0.6/fastclick.min.js"></script>

<script src="/as/g/antui/antui/10.1.10/antui.js"></script>
<script>
  ;$(function () {
    window.amAutoClear && window.amAutoClear();
  })
</script>

</body>
</html>
